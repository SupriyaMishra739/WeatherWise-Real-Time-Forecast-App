<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        input {
            padding: 10px;
            width: 80%;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        button {
            padding: 10px 15px;
            cursor: pointer;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .weather-info {
            margin-top: 20px;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
        }

        .condition {
            font-size: 20px;
            margin-top: 5px;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weatherInfo"></div>
    </div>
    <script>
        async function getWeather() {
            const location = document.getElementById('location').value;
            if (!location) {
                alert('Please enter a location');
                return;
            }
            const apiKey = '58d9b3ea40c54adb96b73848251503';
            const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.error) {
                    document.getElementById('weatherInfo').innerHTML = 'Location not found!';
                    return;
                }
                document.getElementById('weatherInfo').innerHTML = `
                    <h2>${data.location.name}, ${data.location.country}</h2>
                    <div class="temperature">${data.current.temp_c}Â°C</div>
                    <div class="condition">${data.current.condition.text}</div>
                    <img src="${data.current.condition.icon}" alt="Weather icon">
                    <div class="details">
                        <p>Humidity: ${data.current.humidity}%</p>
                        <p>Wind: ${data.current.wind_kph} km/h</p>
                    </div>
                `;
            } catch (error) {
                document.getElementById('weatherInfo').innerHTML = 'Error fetching weather data';
            }
        }
    </script>
</body>

</html>
